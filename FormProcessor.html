<script type="text/javascript">
document.write("<h1>Thank you for submitting your form! You entered: </h1>");
	
var form = location.search;
var form = form.replace('?', '')
var formLink = form.split("&");
var email = formLink[1];
var email = email.replace("%40","@");
formLink.splice(1,1,email);
document.write("<p>" + formLink[0] + "</p>")
