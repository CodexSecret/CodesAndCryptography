          <input type="text" id="contactname" name="contactname" placeholder="Name" required>

          <input type="text" id="contactsubject" name="contactsubject" placeholder="Subject" required></input>

		  <input type="text" name="message" id="message" placeholder="Message" style="width: 400px;height: 200px" required>
